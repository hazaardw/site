=Profil src=./b.webp><h1>Hazard</h1><div class=intro>One of the Tale Stars developer</div><div class=role-text>⬇︎</div><div class=location-container></div><a class=discord-button href=https://discord.gg/tsmod target=_blank><svg class=discord-icon viewBox="0 0 24 24"><path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/></svg> Discord</a></div></div></div><audio id=bgMusic loop src=./trk.mp3></audio><script>const enterTitle = document.querySelector("#enterScreen h1");
    const enterScreen = document.getElementById("enterScreen");
    const mainContent = document.getElementById("mainContent");
    const backgroundVideo = document.getElementById("backgroundVideo");
    const music = document.getElementById("bgMusic");
    const animatedTitle = document.getElementById("animatedTitle");


    const titleText = "";
    let currentIndex = 0;
    let isDeleting = false;
    let isStarted = false;

    function animateTitle() {
      if (!isStarted) return;

      if (!isDeleting) {
        if (currentIndex < titleText.length) {
          const char = document.createElement('span');
          char.className = 'title-char';
          char.textContent = titleText[currentIndex];
          char.style.animationDelay = '0s';
          animatedTitle.appendChild(char);
          currentIndex++;
          setTimeout(animateTitle, 150);
        } else {
          setTimeout(() => {
            isDeleting = true;
            animateTitle();
          }, 2000);
        }
      } else {
        if (currentIndex > 0) {
          const chars = animatedTitle.querySelectorAll('.title-char');
          const lastChar = chars[chars.length - 1];
          if (lastChar) {
            lastChar.style.animation = 'fadeOut 0.1s ease-in-out forwards';
            setTimeout(() => {
              lastChar.remove();
            }, 100);
          }
          currentIndex--;
          setTimeout(animateTitle, 100);
        } else {

          isDeleting = false;
          setTimeout(animateTitle, 500);
        }
      }
    }
    enterTitle.addEventListener("click", () => {
      enterTitle.style.transform = "scale(1.2)";
      enterTitle.style.opacity = "0";

      setTimeout(() => {
        enterScreen.style.transform = "scale(1.1)";
        enterScreen.style.opacity = "0";
        enterScreen.style.filter = "blur(10px)";

        setTimeout(() => {
          enterScreen.style.display = "none";
          mainContent.style.display = "flex";
          mainContent.style.opacity = "0";
          mainContent.style.transform = "scale(0.8)";

          backgroundVideo.play().catch(e => console.log("err:", e));
          music.play().catch(e => console.log("e", e));

          isStarted = true;
          animateTitle();

          setTimeout(() => {
            mainContent.style.opacity = "1";
            mainContent.style.transform = "scale(1)";
          }, 100);
        }, 500);
      }, 200);
    });</script>
