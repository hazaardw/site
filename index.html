<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>@hazard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main: #1e3a8a;
      --glass: rgba(0, 0, 0, 0.35);
    }

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  /* cursor: none !important; */  /* */
}



    body, html {
      height: 100%;
      width: 100%;
      background: #000;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/star.png');
      background-size: cover;
      opacity: 0.06;
      z-index: 0;
      pointer-events: none;
    }

    #enterScreen {
      position: absolute;
      inset: 0;
      background: #000;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      transition: all .5s ease;
    }

    #enterScreen h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 0 0 15px var(--main);
      transition: all .3s ease;
    }

    #enterScreen h1:hover {
      transform: scale(1.1);
      text-shadow: 0 0 30px var(--main);
    }

    #mainContent {
      position: relative;
      z-index: 2;
      height: 100%;
      width: 100%;
      display: none;
      align-items: center;
      justify-content: center;
    }

    #backgroundVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: .7;
      z-index: 0;
    }

    @keyframes neonPulse {
      0%, 100% {
        box-shadow: 0 0 10px var(--main), 0 0 20px var(--main);
      }
      50% {
        box-shadow: 0 0 20px var(--main), 0 0 40px var(--main);
      }
    }

    .card {
      width: 350px;
      background: var(--glass);
      backdrop-filter: blur(18px) saturate(160%);
      border: 1px solid rgba(255,255,255,0.15);
      padding: 40px 30px;
      border-radius: 20px;
      color: #fff;
      box-shadow: 0 0 15px var(--main), 0 0 30px var(--main), 0 0 60px var(--main);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      transform-style: preserve-3d;
      perspective: 1000px;
      position: relative;
      overflow: hidden;
      animation: neonPulse 3s infinite ease-in-out;
    }

    .card::before {
      content: '';
      position: absolute;
      top: var(--mouse-y, 50%);
      left: var(--mouse-x, 50%);
      width: 200%;
      height: 200%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle at center, rgba(255,255,255,0.1), transparent 60%);
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .card:hover::before {
      opacity: 1;
    }

    .card:hover {
      transform: rotateY(8deg) rotateX(4deg) scale(1.03);
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid var(--main);
      margin-bottom: 15px;
      filter: drop-shadow(0 0 5px var(--main));
      transition: all 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.1);
      filter: drop-shadow(0 0 15px var(--main));
    }

    .card h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .intro {
      font-size: 15px;
      opacity: .9;
      line-height: 1.4;
      margin-bottom: 15px;
      min-height: 22px;
    }

    .role-text {
      font-size: 16px;
      color: #fff;
      text-shadow: 0 0 15px #fff, 0 0 30px #fff;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .social-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .social-button {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 500;
      font-size: 13px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
      animation: pulseWhite 2s infinite;
    }

    .social-button:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
    }

    @keyframes pulseWhite {
      0%, 100% {
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.1), 0 0 20px rgba(255, 255, 255, 0.1);
      }
      50% {
        box-shadow: 0 0 16px rgba(255, 255, 255, 0.2), 0 0 32px rgba(255, 255, 255, 0.1);
      }
    }

    .location-label {
      position: absolute;
      bottom: 12px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #fff;
      opacity: 0.8;
      text-shadow: 0 0 3px #fff;
      background: rgba(255, 255, 255, 0.05);
      padding: 4px 8px;
      border-radius: 8px;
      backdrop-filter: blur(5px);
    }

    .location-label svg {
      width: 14px;
      height: 14px;
      fill: #fff;
    }

    @keyframes cursorGlow {
      0%, 100% {
        box-shadow: 0 0 15px var(--main), 0 0 25px var(--main);
      }
      50% {
        box-shadow: 0 0 25px var(--main), 0 0 40px var(--main);
      }
    }

    .cursor {
      animation: cursorGlow 2s infinite ease-in-out;
    }
  </style>
</head>
<body>
  <div class="cursor"></div>

  <div id="enterScreen">
    <h1>click to enter...</h1>
  </div>

  <div id="mainContent">
    <video autoplay id="backgroundVideo" loop muted>
      <source src="./be.mp4" type="video/mp4" />
      <source src="./be.webm" type="video/webm" />
      Your browser does not support the video tag.
    </video>

    <div class="card" id="card">
      <img src="./b.webp" alt="Profil" />
      <h1>Hazard</h1>
      <div class="intro" id="introText"></div>
      <div class="role-text">⬇︎</div>
      
<div class="social-buttons">
  <a class="social-button" href="https://discord.com/channels/@me/1307813098517692649" target="_blank">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
      <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/>

</div>


      <div class="location-label">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5S13.38 11.5 12 11.5z"/></svg>
        Turkiye
      </div>
    </div>
  </div>

  <audio id="bgMusic" loop src="./trk.mp3"></audio>

  <script>
    const cursor = document.querySelector('.cursor');
    
    let mouseX = 0;
    let mouseY = 0;
    let cursorX = 0;
    let cursorY = 0;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animateCursor() {

      cursorX += (mouseX - cursorX) * 0.15;
      cursorY += (mouseY - cursorY) * 0.15;

      cursor.style.left = cursorX - 12 + 'px';
      cursor.style.top = cursorY - 12 + 'px';

      requestAnimationFrame(animateCursor);
    }
    animateCursor();

    const hoverElements = document.querySelectorAll('h1, .card, .social-button, .location-label');
    
    hoverElements.forEach(el => {
      el.addEventListener('mouseenter', () => {
        cursor.classList.add('hover');
      });
      
      el.addEventListener('mouseleave', () => {
        cursor.classList.remove('hover');
      });
    });

    document.addEventListener('mousedown', () => {
      cursor.classList.add('click');
    });

    document.addEventListener('mouseup', () => {
      cursor.classList.remove('click');
    });

    const enterTitle = document.querySelector("#enterScreen h1");
    const enterScreen = document.getElementById("enterScreen");
    const mainContent = document.getElementById("mainContent");
    const backgroundVideo = document.getElementById("backgroundVideo");
    const music = document.getElementById("bgMusic");

    enterTitle.addEventListener("click", () => {
      enterTitle.style.transform = "scale(1.2)";
      enterTitle.style.opacity = "0";

      setTimeout(() => {
        enterScreen.style.transform = "scale(1.1)";
        enterScreen.style.opacity = "0";
        enterScreen.style.filter = "blur(10px)";

        setTimeout(() => {
          enterScreen.style.display = "none";
          mainContent.style.display = "flex";
          mainContent.style.opacity = "0";
          mainContent.style.transform = "scale(0.8)";

          backgroundVideo.play().catch(e => console.log("err:", e));
          music.play().catch(e => console.log("e", e));

          setTimeout(() => {
            mainContent.style.opacity = "1";
            mainContent.style.transform = "scale(1)";
          }, 100);
        }, 500);
      }, 200);
    });

    const card = document.getElementById("card");
    card.addEventListener("mousemove", (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;

      const rotateX = -(y - centerY) / 12;
      const rotateY = (x - centerX) / 12;

      card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      card.style.setProperty('--mouse-x', `${x}px`);
      card.style.setProperty('--mouse-y', `${y}px`);
    });

    card.addEventListener("mouseleave", () => {
      card.style.transform = `rotateX(0deg) rotateY(0deg)`;
    });

    const introText = document.getElementById("introText");
    const messages = ["nothing to do anymore", "rrr", "be loyal to your own peace of mind"];
    let msgIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function typeLoop() {
      const current = messages[msgIndex];
      if (isDeleting) {
        introText.textContent = current.substring(0, charIndex--);
        if (charIndex < 0) {
          isDeleting = false;
          msgIndex = (msgIndex + 1) % messages.length;
        }
      } else {
        introText.textContent = current.substring(0, charIndex++);
        if (charIndex > current.length) {
          isDeleting = true;
          setTimeout(typeLoop, 800);
          return;
        }
      }
      setTimeout(typeLoop, isDeleting ? 50 : 100);
    }
    typeLoop();
  </script>
</body>
</html>
